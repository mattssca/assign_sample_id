name: R-CMD-check

on:
  pull_request:
    branches: [main]

jobs:
  build-check-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e "install.packages('remotes'); remotes::install_deps(dependencies = TRUE)"

      - name: Install BiocManager
        run: Rscript -e "install.packages('BiocManager')"

      - name: Install AssignSampleIDs
        run: Rscript -e "devtools::install(repos = BiocManager::repositories())"

      - name: Run R CMD check
        run: Rscript -e "devtools::check(vignettes = FALSE)"

      - name: Run unit tests
        run: Rscript -e "devtools::test()"
        